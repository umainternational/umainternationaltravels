<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma International Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #161813;
            color: white;
        }
        form {
            display: inline-block;
            text-align: left;
            width: 50%;
        }
        .form-input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        select, input[type="text"], input[type="tel"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Uma International</h1>
    <h2>Book Now</h2>

    <form action="https://formspree.io/f/manwkgpe" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-input" required>

        <label for="address">Address:</label>
        <textarea id="address" name="Address" class="form-input" rows="3" required></textarea><br>

        <label for="mobno">Mob No:</label>
        <input type="tel" id="mobno" name="Mobile No" class="form-input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" class="form-input" required>

        <h3>Booking Details:</h3>

        <label for="booking-type">Booking Type:</label>
        <select id="booking-type" name="Booking Type" class="form-input" required>
            <option value="">Select</option>
            <option value="Flight">Flight</option>
            <option value="Train">Train</option>
            <option value="Bus">Bus</option>
            <option value="Hotel">Hotel</option>
        </select>

        <label for="from">From:</label>
        <input type="text" id="from" name="From" class="form-input" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="To" class="form-input" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="Date" class="form-input" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
